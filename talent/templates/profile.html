{% extends "profilebase.html" %}

                    <div class="row align-items-center no-gutters">
                        <div class="col me-2">
                            <div class="text-uppercase text-primary fw-bold text-xs mb-1"><span>Search appearances (past 30 days)</span></div>
                            <div class="text-dark fw-bold h5 mb-0"><span>n/a</span></div>
                            <div class="col-auto">
                                <!-- Badge goes here -->
                                <span class="badge bg-secondary">inactive</span>

                        </div>

                    </div>
                </div>
            </div>
        
    </div>
    <div class="col-md-6 col-xl-3 mb-4 mt-5">
        <div class="card shadow border-start-success py-2">
            <div class="card-body">
                <div class="row align-items-center no-gutters">

                </div>
            </div>
        </div>
    </div> 
    <div class="col-md-6 col-xl-3 mb-4 mt-5">
        <div class="card shadow border-start-warning py-2">
            <div class="card-body">
                <div class="row align-items-center no-gutters">
                    <div class="col me-2">
                        
                        <div class="text-uppercase text-warning fw-bold text-xs mb-1"><span>Pending Requests</span></div>
                        <div class="text-dark fw-bold h5 mb-0"><span>n/a</span></div>
                        <div class="col-auto">
                            <!-- Badge goes here -->
                            <span class="badge bg-secondary">inactive</span>

                    </div>
                    <div class="col-auto"><i class="fas fa-comments fa-2x text-gray-300"></i></div>
